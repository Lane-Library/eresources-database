include:
  - project: "irt-lane/som-laneweb"
    file: "/cicd/build-maven-image.yml"
  - project: "irt-lane/som-laneweb"
    file: "/cicd/trigger-downstream.yml"

sonar-scan:
  stage: code-analysis
  image: maven:latest
  script:
    - mvn snyk:monitor
  allow_failure: true
  tags:
    - prod-services
    
variables:
  IMAGE_NAME: "eresources"
  KANIKO_CACHE: "true"

downstream:
  trigger: irt-lane/kube-eresources