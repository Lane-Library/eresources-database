include:
  - project: "irt-lane/som-laneweb"
    file: "/cicd/build-maven-image.yml"
  - project: "irt-lane/som-laneweb"
    file: "/cicd/trigger-downstream.yml"

snyk-scan:
  stage: code-analysis
  image: maven:latest
  script:
    - mvn -X -B -q -s settings.xml verify snyk:monitor
  cache:
    key: mavenrepo
    paths:
      - ./.m2/repository
  allow_failure: true
  tags:
    - prod-services
    
variables:
  MAVEN_OPTS: "-Dmaven.repo.local=./.m2/repository"
  IMAGE_NAME: "eresources"
  KANIKO_CACHE: "true"

downstream:
  trigger: irt-lane/kube-eresources